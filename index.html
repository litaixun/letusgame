<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜数字游戏</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            color: #4CAF50;
            font-size: 3em;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            z-index: 2;
        }
        .message {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 24px);
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .game-over {
            background-color: #ffeb3b;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .game-over p {
            font-size: 1.2em;
            margin: 0;
        }

        /* 隐藏 Canvas */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* 彩条效果 */
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }
    </style>
</head>
<body>
    <h1>猜数字游戏</h1>
    <div class="container">
        <p class="message">{{.Message}}</p>
        {{if .GameOver}}
        <div class="game-over">
            <p>🎉 恭喜你！猜对了！</p>
            <form action="/" method="GET">
                <input type="submit" value="重新开始">
            </form>
        </div>
        <script>
            // 游戏结束时，触发烟花和彩条效果
            window.onload = function() {
                startFireworks();
                startConfetti();
            };

            // 烟花效果
            function startFireworks() {
                const canvas = document.createElement('canvas');
                document.body.appendChild(canvas);
                const ctx = canvas.getContext('2d');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                const fireworks = [];

                function Firework() {
                    this.x = Math.random() * canvas.width;
                    this.y = canvas.height;
                    this.targetY = Math.random() * canvas.height / 2;
                    this.speed = 3;
                    this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                }

                Firework.prototype.update = function () {
                    this.y -= this.speed;
                    if (this.y <= this.targetY) {
                        this.explode();
                        return true;
                    }
                    return false;
                };

                Firework.prototype.explode = function () {
                    for (let i = 0; i < 30; i++) {
                        fireworks.push(new Spark(this.x, this.y, this.color));
                    }
                };

                function Spark(x, y, color) {
                    this.x = x;
                    this.y = y;
                    this.color = color;
                    this.speed = Math.random() * 3 + 1;
                    this.angle = Math.random() * Math.PI * 2;
                }

                Spark.prototype.update = function () {
                    this.x += Math.cos(this.angle) * this.speed;
                    this.y += Math.sin(this.angle) * this.speed;
                    this.speed *= 0.95;
                    return this.speed < 0.1;
                };

                function animate() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    if (Math.random() < 0.1) {
                        fireworks.push(new Firework());
                    }

                    for (let i = fireworks.length - 1; i >= 0; i--) {
                        if (fireworks[i].update()) {
                            fireworks.splice(i, 1);
                        }
                    }

                    for (let i = fireworks.length - 1; i >= 0; i--) {
                        if (fireworks[i].update()) {
                            fireworks.splice(i, 1);
                        }
                    }

                    requestAnimationFrame(animate);
                }

                animate();
            }

            // 彩条效果
            function startConfetti() {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                document.body.appendChild(confetti);

                const colors = ['#FF0A47', '#14D1B3', '#F88F01', '#FFD700'];

                for (let i = 0; i < 100; i++) {
                    const confetto = document.createElement('div');
                    confetto.style.position = 'absolute';
                    confetto.style.width = '10px';
                    confetto.style.height = '20px';
                    confetto.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetto.style.top = `${Math.random() * window.innerHeight}px`;
                    confetto.style.left = `${Math.random() * window.innerWidth}px`;
                    confetto.style.transform = `rotate(${Math.random() * 360}deg)`;
                    confetto.style.animation = `fall ${Math.random() * 3 + 2}s linear infinite`;

                    confetti.appendChild(confetto);
                }

                const style = document.createElement('style');
                style.innerHTML = `
                    @keyframes fall {
                        0% {
                            transform: translateY(0);
                        }
                        100% {
                            transform: translateY(${window.innerHeight}px) rotate(360deg);
                        }
                    }
                `;
                document.head.appendChild(style);
            }
        </script>
        {{else}}
        <form action="/guess" method="POST">
            <input type="text" name="guess" placeholder="输入1到100之间的数字">
            <input type="submit" value="提交">
        </form>
        {{end}}
    </div>
</body>
</html>
